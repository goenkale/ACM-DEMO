    <ul class="timeline">
        <li ng-class="$index % 2 === 0 ? '' : 'timeline-inverted'" ng-repeat="event in properties.events track by $index">
            <div class="timeline-badge bg-primary"><i class="glyphicon glyphicon-check"></i></div>
             <div class="timeline-panel">
                  <div class="timeline-heading">
                      <h4 class="timeline-title" ng-bind-html="event.title"></h4>
                      <dl>
                         <dd><small class="text-muted"><i class="glyphicon glyphicon-user"></i> {{event.user}}</small></dd>
                         <dd><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{event.time}}</small></dd>
                      </dl>
                  </div>
                  <div class="timeline-body">
                      <p ng-bind-html="event.body"></p>
                  </div>
              </div>
        </li>
    </ul>
